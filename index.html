<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/8e24f8194e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="kanban">
      <div class="column">
        <div class="column-title">텍스트</div>
        <div class="items">
          <div contenteditable class="input">로아 숙제하기</div>
        </div>
        <!-- kanban item이 들어가는 영역을 회색으로 표시 -->
        <div class="item-dropzone"></div>
        <button class="add-item" type="button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
